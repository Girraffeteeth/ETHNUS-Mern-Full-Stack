<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077c0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            text-align: right;
            flex-grow: 1; /* Allow it to grow and push the checkbox to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // You can add your login logic here.
            // For this example, let's just display an alert with the entered username and password.
            alert(`Username: ${usernameInput.value}\nPassword: ${passwordInput.value}`);
        });
    </script>
</body>
</html>
