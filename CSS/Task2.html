<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
    /* Reset some default styles */
    body, ul {
        margin: 0;
        padding: 0;
    }

    /* Style the sidebar */
    .sidebar {
        height: 54%;
        width: 200px; /* Adjust the width as needed */
        position: fixed;
        top: 50px;
        left: 20px; /* Start the sidebar with 20px space from the left */
        background-color: lightblue; /* Set the entire background to light blue */
        border: 1px solid black; /* Add a thin black border */
    }

    .sidebar h2 {
        color: blue; /* Text color is blue */
        text-align: center;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        padding: 7px;
    }

    ul li a {
        color: blue; /* Text color is blue */
        text-decoration: none;
        display: block;
        padding: 10px; /* Padding to provide spacing */
        border-left: 10px solid transparent; /* Transparent border on the left */
        background-color: lightblue; /* Default background color for unhovered items */
    }

    ul li a:hover {
        background-color: orange; /* Background color on hover is orange */
        border-left: 10px solid orange; /* Add an orange border on the left on hover */
    }

    /* Style the content */
    .content { 
        margin-left: 240px; /* Adjust the margin to leave space for the sidebar */
        padding: 20px;
    }

    /* Style for the title above the navigation bar */
    .title {
        text-align: left;
        font-size: 15px;
        margin-top: 10px;
        margin-left: 40px; /* Adjust the left margin to move it slightly to the right */
        color: black;
    }
</style>

</head>
<body>
    <h3 class="title">Vertical Navigation Bar</h3>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">Bootstrap</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Your page content goes here -->
    </div>
</body>
</html>
