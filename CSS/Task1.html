<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    
        table {
    width: 80%;
    border-collapse: collapse;
    border-spacing: 0.25; /* Adjust this value to control the gap between columns */
    border: 4px solid black;
    border-radius: 20px;
    overflow: hidden;
}

       th, td {
       padding: 1px;
       text-align: left;
       border: none;
        background-color: #96D4D4;
}


        th {
        background-color: #96D4D4;
        }

        th span, td span {
        display: block;
        width: 90%;
        height: 80%;
        border: 1px solid black;
        border-radius: 20px;
        padding: 4px;
}


        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 50px;
        }

        .rectangle {
            width: 100px;
            height: 80px;
            border: 3px solid rgb(113, 232, 113);
            border-radius: 10px; /* Rounded corners for the rectangle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .rectangle2 {
            width: 100px;
            height: 80px;
            border: 3px solid rgb(113, 232, 113);
            border-radius: 30px; /* Rounded corners for the rectangle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .rectangle3 {
            width: 100px;
            height: 80px;
            border: 3px solid rgb(113, 232, 113);
            border-radius: 0px; /* Rounded corners for the rectangle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .oval {
            width: 20%; /* Adjust the width percentage as needed */
            height: 80px;
            border: 3px solid rgb(113, 232, 113);
            border-radius: 50%; /* Create an oval shape */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .custom-shape {
            width: 100px;
            height: 80px;
            border: 3px solid rgb(113, 232, 113);
            border-radius: 0 20px 0 20px; /* Apply border-radius to individual corners */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><span>Firstname</span></th>
            <th><span>Lastname</span></th>
            <th><span>Age</span></th>
        </tr>
        <tr>
            <td><span>Jill</span></td>
            <td><span>Smith</span></td>
            <td><span>50</span></td>
        </tr>
        <tr>
            <td><span>Eve</span></td>
            <td><span>Jackson</span></td>
            <td><span>94</span></td>
        </tr>
        <tr>
            <td><span>John</span></td>
            <td><span>Doe</span></td>
            <td><span>80</span></td>
        </tr>
    </table>

    <div class="shape-container">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle2"></div>
        <div class="rectangle"></div>
        <div class="rectangle3"></div>
        <div class="rectangle2"></div>
        <div class="oval"></div>
        <div class="rectangle3"></div>
        <div class="custom-shape"></div>
    </div>
</body>
</html>
